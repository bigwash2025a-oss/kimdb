version: '3.8'

services:
  kimdb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kimdb-server
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=8080
      - JWT_SECRET=kimdb-super-secret-key-change-in-production
      - CORS_ORIGIN=*
      - RATE_LIMIT_MAX=1000
      - RATE_LIMIT_WINDOW=60000
    volumes:
      - kimdb-data:/app/data
      - kimdb-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kimdb-network

  # 모니터링용 프로메테우스 (선택사항)
  prometheus:
    image: prom/prometheus:latest
    container_name: kimdb-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - kimdb-network
    profiles:
      - monitoring

  # 그라파나 (선택사항)
  grafana:
    image: grafana/grafana:latest
    container_name: kimdb-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=kimdb123
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - kimdb-network
    profiles:
      - monitoring

volumes:
  kimdb-data:
    driver: local
  kimdb-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  kimdb-network:
    driver: bridge